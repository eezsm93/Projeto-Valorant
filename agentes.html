<!doctype html>
<html>

<head>
    <title>Valorant</title>
    <meta charset="utf-8">
    <meta name="author" content="Douglas Miller Fernandes">
    <meta name="description" content="Teste GX2 Valorant">
    <meta name="keywords" content="Primeiro Teste GX2">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="CSS/mainStyle.css" rel="stylesheet">
    <link href="CSS/agentesStyle.css" rel="stylesheet">


    <script>
    </script>

</head>


<body>
    <header class="header-bg">
        <div class="header-top">
            <div>
                <img src="images/Logo.svg">
            </div>

            <div>
                <nav class="header-nav">
                    <ul>
                        <li>Agentes</li>
                        <li>Mapas</li>
                        <li>Arsenal</li>
                        <li>Download</li>
                        <li>Suporte</li>
                    </ul>
                </nav>
            </div>

            <div>
                <button class="btn">Jogue Agora</button>
            </div>

        </div>
        <div class="header-valorant">
            <img src="images/-41603133698zip8pbgjls-removebg-preview.png">
        </div>
    </header>
    <div class="modal-back">
        <div class="modal-container01">
            <div class="modal-left">
                <h3>Função</h3>
                <h1 id="field-function"></h1>
                <p id="field-description" class="description-p"></p>
                <h3 class="habilidade-tittle">Habilidades</h3>
                <div class="modal-habilidades">
                    <div class="habilidade">
                        <div class="arma-primaria">
                            <p>Arma Primaria</p>
                        </div>
                        <div class="dmg-arma-primaria">
                            <p id="primary-dmg-field" class="dmg-p"></p>
                        </div>
                    </div>
                    <div class="habilidade">
                        <div class="arma-secundaria">
                            <p>Arma secundaria</p>
                        </div>
                        <div class="dmg-arma-secundaria">
                            <p id="secondary-dmg-field" class="dmg-p"></p>
                        </div>
                    </div>
                    <div class='habilidade'>
                        <div class="arma-branca">
                            <p>Arma branca</p>
                        </div>
                        <div class="dmg-arma-branca">
                            <p id="melee-dmg-field" class="dmg-p"></p>
                        </div>
                    </div>
                    <div class="habilidade">
                        <div class="especial">
                            <p>Especial</p>
                        </div>
                        <div class="dmg-arma-branca">
                            <p id="special-dmg-field" class="dmg-p"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-right">
                <img id="agent-img-element" src="./agents/not-available.png">
            </div>
            <span class="modal-close">X</p>
        </div>
    </div>

    <div class="modal-newAgent">
        <div class="modal-container-newAgent">
                <div>
                    <p class="tittle-newAgente">Adicionar Agente</p>
                </div>
                <div class="function">
                    <select>
                        <option value="function">Função</option>
                        <option value="duelist">Duelista</option>
                        <option value="sentinel">Sentinela</option>
                        <option value="controler">Controlador</option>
                        <option value="engage">Iniciador</option>
                    </select>
                </div>
                <div class="hab-1">
                    <label>Arma Primaria</label>
                </div>
                <div class="hab-2">
                    <input type="text" placeholder="Habilidade-2">
                </div>
                <div class="hab-3">
                    <input type="text" placeholder="Habilidade-3">
                </div>
                <div class="hab-4">
                    <input type="text" placeholder="Habilidade-4">
                </div>
                <div class="description">
                    <input type="text" placeholder="Descricao">
                </div>
                <div class="dmg-1">
                    <input type="text" placeholder="Dano 1">
                </div>
                <div class="dmg-2">
                    <input type="text" placeholder="Dano 2">
                </div>
                <div class="dmg-3">
                    <input type="text" placeholder="Dano 3">
                </div>
                <div class="dmg-4">
                    <input type="text" placeholder="Dano 4">
                </div>
                <div class="img">
                    <div class="img-add">
                    <img  src="images/Caminho 261.png" alt="ladrao de caminhao pendurado pela janela">
                    </div>
                    <div>
                        <h4>Foto</h4>
                    </div>
                </div>
                <div class="btn-container">
                    <div>
                        <button class="btn1" type="submit">Cancelar</button>
                    </div>
                    <div>
                        <button class="btn2" type="submit">Salvar</button>
                    </div>
                </div>
                <span class="modal-newAgent-close">X</p>
        </div>
    </div>


    <main>
        <section class="agents-bg">
            <div class="agents-container">
                <div>
                    <h2 class="tittle title-agents">Agentes</h2>
                </div>
                <div class="search-box">
                    <input type="text" id="site-search" name="q" placeholder="Pesquisar">
                </div>
                <div class="search-container">
                    <fieldset class="">
                        <legend>Filtrar Agentes</legend>
                        <select>
                            <option value="volvo">Função</option>
                            <option value="volvo">Duelista</option>
                            <option value="volvo">Sentinela</option>
                            <option value="volvo">Controlador</option>
                            <option value="volvo">Iniciador</option>
                        </select>
                        <select>
                            <option value="volvo">Selecione um filtro</option>
                            <option value="volvo">Duelista</option>
                            <option value="volvo">Sentinela</option>
                            <option value="volvo">Controlador</option>
                            <option value="volvo">Iniciador</option>
                        </select>
                        <input type="text" placeholder="Informe o valor do dano">
                        <input type="submit" value="Filtrar">
                    </fieldset>
                </div>
                <div id="cardContainer">
                </div>
            </div>
        </section>
    </main>



</body>
<script src="JS/agentes.js"></script>

</html>
