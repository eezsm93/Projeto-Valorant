<!doctype html>
<html>

<head>
    <title>Valorant</title>
    <meta charset="utf-8">
    <meta name="author" content="Douglas Miller Fernandes">
    <meta name="description" content="Teste GX2 Valorant">
    <meta name="keywords" content="Primeiro Teste GX2">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="CSS/mainStyle.css" rel="stylesheet">
    <link href="CSS/agentesStyle.css" rel="stylesheet">


    <script>
    </script>

</head>


<body>
    <header class="header-bg-agent">
        <div class="header-top-agent">
            <div>
                <img src="images/Logo.svg">
            </div>
            <div>
                <nav class="header-nav-agent">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Mapas</a></li>
                        <li><a href="#">Arsenal</a></li>
                        <li><a href="#">Download</a></li>
                        <li><a href="#">Suporte</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <button class="btn">Jogue Agora</button>
            </div>

        </div>
    </header>
    <div class="modal-back">
        <div class="modal-container01">
            <div class="modal-left">
                <h3>Função</h3>
                <h1 id="field-function"></h1>
                <p id="field-description" class="description-p"></p>
                <h3 class="habilidade-tittle">Habilidades</h3>
                <div class="modal-habilidades">
                    <div class="habilidade">
                        <div class="arma-primaria">
                            <p>Arma Primaria</p>
                        </div>
                        <div class="dmg-arma-primaria">
                            <p id="primary-dmg-field" class="dmg-p"></p>
                        </div>
                    </div>
                    <div class="habilidade">
                        <div class="arma-secundaria">
                            <p>Arma secundaria</p>
                        </div>
                        <div class="dmg-arma-secundaria">
                            <p id="secondary-dmg-field" class="dmg-p"></p>
                        </div>
                    </div>
                    <div class='habilidade'>
                        <div class="arma-branca">
                            <p>Arma branca</p>
                        </div>
                        <div class="dmg-arma-branca">
                            <p id="melee-dmg-field" class="dmg-p"></p>
                        </div>
                    </div>
                    <div class="habilidade">
                        <div class="especial">
                            <p>Especial</p>
                        </div>
                        <div class="dmg-arma-branca">
                            <p id="special-dmg-field" class="dmg-p"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-right">
                <img id="agent-img-element" src="./agents/not-available.png">
            </div>
            <span class="modal-close">X</p>
        </div>
    </div>

    <div class="modal-newAgent">
        <div class="modal-container-newAgent">
                <div>
                    <p class="tittle-newAgente">Adicionar Agente</p>
                </div>
                <div class="nameNewAgent">
                    <input type="text" id="nomeField"  placeholder="Nome">
                </div>
                <div class="function">
                    <select id="functionSelect" class="functionSelectModal">
                        <option disabled selected value="">Função...</option>
                        <option value="duelist">Duelista</option>
                        <option value="sentinel">Sentinela</option>
                        <option value="controler">Controlador</option>
                        <option value="engage">Iniciador</option>
                    </select>
                </div>
                
                <div class="hab-1">
                    <label>Arma Primária</label>
                </div>
                <div class="hab-2">
                    <label>Arma Secundária</label>
                </div>
                <div class="hab-3">
                    <label>Arma Branca</label>
                </div>
                <div class="hab-4">
                    <label>Especial</label>
                </div>
                <div class="nameNewField">
                    <label>Nome do Personagem</label>
                </div>
                <div class="description">
                    <input type="text" id="descriptionField" placeholder="Descricao">
                </div>
                <div class="dmg-1">
                    <input id="prymaryWeaponField" type="text" placeholder="Dano 1">
                </div>
                <div class="dmg-2">
                    <input id="secondaryWeaponField" type="text" placeholder="Dano 2">
                </div>
                <div class="dmg-3">
                    <input id="meleeWeaponField" type="text" placeholder="Dano 3">
                </div>
                <div class="dmg-4">
                    <input id="specialField" type="text" placeholder="Dano 4">
                </div>
                <div class="img">
                    <div class="img-add">
                        <div class="drop-zone">
                            <span class="drop-zone__prompt">Foto</span>
                            <input type="file" name="myFile" class="drop-zone__input">
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <div>
                        <button class="btn1" id="CancelAddAgentButton" type="submit">Cancelar</button>
                    </div>
                    <div>
                        <button class="btn2 closeModalBtnSave" id="addAgentButton" type="submit">Salvar</button>
                    </div>
                </div>
                <span class="modal-newAgent-close">X</p>
        </div>
    </div>
    <main>
        <section class="agents-bg-newAgent">
            <div class="agents-container-newAgent">
                <div>
                    <h2 class="tittle title-agents">Agentes</h2>
                </div>
                <div class="search-box">
                    <input type="text" class="fieldSearch" id="site-search" name="q" placeholder="Pesquisar agentes...">
                </div>
                <div class="search-container">
                    <fieldset class="">
                        <legend>Filtrar agentes</legend>
                        <select id="habilitySelectorFilter" class="filter-Hability">
                            <option value="">Selecione uma Habilidade</option>
                            <option value="primary">Arma primaria</option>
                            <option value="secondary">Arma Secundaria</option>
                            <option value="melee">Arma Branca</option>
                            <option value="special">Especial</option>
                        </select>
                        <select id="thresholdSelectorFilter" class="filter-selectFilter">
                            <option value="">Selecione um filtro</option>
                            <option value="above">Maior que</option>
                            <option value="under">Menor que</option>
                        </select>
                        <input id="damageValueFilter" class="filter-dmg" type="text" placeholder="Informe o valor do dano">
                        <button id="filterAgentsButton" class="filter-btn" type="submit">Filtrar</button>
                    </fieldset>
                </div>
                <div id="cardContainer">
                </div>
            </div>
        </section>
    </main>



</body>
<script src="JS/agentes.js"></script>

</html>
