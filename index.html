<!doctype html>
<html>
    <head>
        <title>Valorant</title>
        <meta charset="utf-8">
        <meta name="author" content="Douglas Miller Fernandes">
        <meta name="description" content="Teste GX2 Valorant">
        <meta name="keywords" content="Primeiro Teste GX2">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <link href="CSS/mainStyle.css" rel="stylesheet">
        <script src="JS/main.js"></script>

        <script>
        </script>

    </head>


    <body>
        <header class="header-bg">
            <div class="header-top">
                <div>
                    <img src="images/Logo.svg">
                </div>

                <div>
                    <nav class="header-nav">
                        <ul>
                            <li>Agentes</li>
                            <li>Mapas</li>
                            <li>Arsenal</li>
                            <li>Download</li>
                            <li>Suporte</li>
                        </ul>
                    </nav>
                </div>

                <div>
                    <button class="btn">Jogue Agora</button>
                </div>

            </div>

        </header>

        <main class="main">
            <section class="agents-bg">
                <div class="agents-container">
                    <div>
                        <h2 class="tittle">Agentes</h2>
                    </div>
                    <div class="agents-cards"> 
                    </div>
                </div>
            </section>

            <section class="maps-bg">
                <div class="maps-container">
                    <div>
                        <h2 class="tittle">Mapas</h2>
                    </div>

                    <div class="maps-cards">

                    </div>

                </div>
            </section>

            <section class="weapons-bg">
                <div class="weapons-header">
                    <div>
                    <h2 class="tittle">Escolha Sua Arma</h2>
                    </div>
                    <div class="weapons-img">
                        <img src="images/Grupo 511.svg">
                    </div>
                </div>

                <div class="weapons-container">
                    <div class="weapons-left">
                        <h4 class="weapon-tittle">Arma primaria</h4>
                        <div class="weapons-card">
                            <img class="arrow-left" src="images/Caminho 255.svg">
                            <div class="weapons-border">
                            <img class="weapons-img" src="#">
                            </div>
                            <img class="arrow-right" src="images/Caminho 256.svg">
                        </div>
                        <h4 class="weapon-tittle">Arma secundaria</h4>
                        <div class="weapons-card">
                            <img class="arrow-left" src="images/Caminho 255.svg">
                            <div class="weapons-border">
                            <img class="weapons-img" src="#">
                            </div>
                            <img class="arrow-right" src="images/Caminho 256.svg">
                        </div>
                        <h4 class="weapon-tittle">Arma branca</h4>
                        <div class="weapons-card">
                            <img class="arrow-left" src="images/Caminho 255.svg">
                            <div class="weapons-border">
                            <img class="weapons-img" src="#">
                            </div>
                            <img class="arrow-right" src="images/Caminho 256.svg">
                        </div>
                    </div>

                    <div class="weapons-right">
                        <img src="images/V_AGENTS_587x900_Cypher.png">
                    </div>

            </section>

            <section class="download-bg">
                <div class="download-container">
                    <div class="download-left">
                        <h2 class="tittle">Baixe o Jogo</h2>
                        <div>
                            <div>
                                <img src="images/Caminho 250.svg">
                            </div>
                            <div>
                                <h4>Jogue com seus Amigos</h4>
                            </div>
                        </div>

                        <div>
                            <div>
                                <img src="images/Caminho 246.svg">
                            </div>
                            <div>
                                <h4>Compre Itens Digitais</h4>
                            </div>
                        </div>

                        <div>
                            <div>
                                <img src="images/Caminho 247.svg">
                            </div>
                            <div>
                                <h4>Torneios Idependentes</h4>
                            </div>
                        </div>

                    </div>
        
                    <div class="download-right">
                        <div class="download-img">
                            <img src="images/klmpanzmgkca8ojxdpcd.png">
                        </div>

                    </div>
                </div>
            </section>

            <section class="suport-bg">
                <div class="suport-container">
                    <h2 class="suport-title">Suporte</h2>
                    <form class="suport-form">
                        <input type="text" class="name" placeholder="Nome">
                        <input type="text" class="sobreName" placeholder="Sobrenome"><br>
                        <input type="email" class="email" placeholder="E-mail">
                        <input type="text" class="nick" placeholder="Apelido de Jogador"><br>
                        <input type="text" class="subject" placeholder="Assunto"><br>
                        <input type="text" class="description" placeholder="Descricao">
                    </form>
                </div>
                <div>
                    <button type="submit" class="btn">Enviar</button> 
                </div>
            </section>
            
            

        </main>

        <footer>

        </footer>





        <script>
        </script>

    </body>








</html>
